<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="LoginPageStyle.css" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

  <!-- load script after HTML -->
  <script defer src="login.js"></script>
</head>

<body>
  <div class="wrapper">
    <form id="loginForm">
      <img src="images/web.png" alt="Webweavers Logo" width="350" height="108" />
      <h2>Login</h2>

      <div class="input-box">
        <!-- added name="email" -->
        <input name="email" id="email" type="text" placeholder="Email address" required />
        <i class="bx bx-user-circle"></i>
      </div>

      <div class="input-box">
        <!-- added name="password" -->
        <input name="password" id="password" type="password" placeholder="Password" required />
        <i class="bx bx-lock-alt"></i>
      </div>

      <span id="errorMsg" class="error-msg"></span>

      <div class="remember-forgot">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="Signup-link">
        <p>Don't have an account? <a href="SignUpPage.html">Sign Up</a></p>
      </div>
    </form>
  </div>
</body>
</html>
